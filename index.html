  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const nextCanvas = document.getElementById('next');

  // Image store and loading (non-blocking)
  const pieceImages = {};
  let imagesAttempted = false;
  function makePixelized(img, targetSize) {
    const tmp = document.createElement('canvas');
    const up = document.createElement('canvas');
    const small = Math.max(8, Math.floor(targetSize / 2));
    tmp.width = tmp.height = small;
    up.width = up.height = targetSize;
    const tctx = tmp.getContext('2d');
    const uctx = up.getContext('2d');
    tctx.imageSmoothingEnabled = false;
    uctx.imageSmoothingEnabled = false;
    const s = Math.min(img.width, img.height);
    const sx = (img.width - s) / 2;
    const sy = (img.height - s) / 2;
    tctx.drawImage(img, sx, sy, s, s, 0, 0, small, small);
    uctx.drawImage(tmp, 0, 0, small, small, 0, 0, targetSize, targetSize);
    return up;
  }
  function loadPieceImages() {
    if (imagesAttempted) return;
    imagesAttempted = true;
    Object.keys(ASSETS).forEach(k => {
      const url = ASSETS[k];
      if (!url) return;
      const img = new Image();
      img.crossOrigin = 'anonymous';
      img.onload = () => {
        pieceImages[k] = makePixelized(img, TILE);
        
  // If the next preview is currently showing this piece type, refresh it now.
        
        renderNext();
      };
      img.src = url;
    });
  }
  const pf = [];
  function resetField() {
    pf.length = 0;
    for (let r = SPAWN_ROW; r < VISIBLE_ROWS; r++) pf[r] = new Array(COLS).fill(0);
  }
  function rotateCW(m) {
    const N = m.length;
    const res = Array.from({length:N}, () => Array(N).fill(0));
    for (let r=0;r<N;r++) for (let c=0;c<N;c++) res[c][N-1-r] = m[r][c];
    return res;
  }
  function padToSquare(mat) {
    const rows = mat.length;
    const cols = mat[0].length;
    const N = Math.max(rows, cols);
    const out = Array.from({length:N}, () => Array(N).fill(0));
    for (let r=0;r<rows;r++) for (let c=0;c<cols;c++) out[r][c] = mat[r][c];
    return out;
  }
  function getRandomInt(min, max) {
    min = Math.ceil(min); max = Math.floor(max);
    return Math.floor(Math.random()*(max-min+1))+min;
  }
  // 7-bag generator
  const bag = [];
  function refillBag() {
    const seq = ['I','J','L','O','S','T','Z'];
    while (seq.length) {
      const i = getRandomInt(0, seq.length-1);
      bag.push(seq.splice(i,1)[0]);
    }
  }
  function nextPieceType() {
    if (bag.length === 0) refillBag();
    return bag.pop();
  }
  function makePiece(type) {
    const m = padToSquare(SHAPES[type]);
    const col = Math.floor(COLS/2 - m.length/2);
    const row = (type === 'I') ? -1 : -2;
    return { type, m, r: row, c: col };
  }
  function collide(m, r, c) {
    const N = m.length;
    for (let y=0;y<N;y++) for (let x=0;x<N;x++) {
      if (!m[y][x]) continue;
      const rr = r + y, cc = c + x;
      if (cc < 0 || cc >= COLS || rr >= VISIBLE_ROWS) return true;
      if (rr >= SPAWN_ROW && pf[rr][cc]) return true;
    }
    return false;
  }
  function placePiece(p) {
    const N = p.m.length;
    for (let y=0;y<N;y++) for (let x=0;x<N;x++) {
      if (!p.m[y][x]) continue;
      const rr = p.r + y, cc = p.c + x;
      if (rr < 0) { gameOver = true; return; }
      pf[rr][cc] = p.type;
    }
  }
  function clearLines() {
    let cleared = 0;
    for (let r = VISIBLE_ROWS-1; r >= SPAWN_ROW; ) {
      if (pf[r].every(v => v)) {
        for (let rr = r; rr > SPAWN_ROW; rr--) pf[rr] = pf[rr-1].slice();
        pf[SPAWN_ROW] = new Array(COLS).fill(0);
        cleared++;
      } else r--;
    }
    return cleared;
  }
  function hardDropDistance(p) {
    let dist = 0;
    while (!collide(p.m, p.r + dist + 1, p.c)) dist++;
    return dist;
  }
  function drawCell(x, y, typeOrColor) {
    const px = x * TILE;
    const py = (y - SPAWN_ROW) * TILE;
    const img = pieceImages[typeOrColor];
    if (img) {
      ctx.imageSmoothingEnabled = false;
      ctx.drawImage(img, px, py);
    } else {
      const color = COLORS[typeOrColor] || typeOrColor;
      ctx.fillStyle = color;
      ctx.fillRect(px, py, TILE, TILE);
    }
    ctx.fillStyle = 'rgba(255,255,255,0.08)';
    ctx.fillRect(px, py, TILE, 4);
    ctx.fillStyle = 'rgba(0,0,0,0.15)';
    ctx.fillRect(px, py+TILE-4, TILE, 4);
  }
  function drawGhost(p) {
    const d = hardDropDistance(p);
    const N = p.m.length;
    ctx.globalAlpha = 0.25;
    for (let y=0;y<N;y++) for (let x=0;x<N;x++) {
      if (!p.m[y][x]) continue;
      drawCell(p.c + x, p.r + y + d, p.type);
    }
    ctx.globalAlpha = 1;
  }
  function drawPiece(p) {
    const N = p.m.length;
    for (let y=0;y<N;y++) for (let x=0;x<N;x++) {
      if (!p.m[y][x]) continue;
      drawCell(p.c + x, p.r + y, p.type);
    }
  }
  function drawField() {
    for (let r = SPAWN_ROW; r < VISIBLE_ROWS; r++)
      for (let c = 0; c < COLS; c++)
        if (pf[r][c]) drawCell(c, r, pf[r][c]);
  }
  function render() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.strokeStyle = '#1a1a1a';
    for (let x=1;x<COLS;x++) { ctx.beginPath(); ctx.moveTo(x*TILE,0); ctx.lineTo(x*TILE, VISIBLE_ROWS*TILE); ctx.stroke(); }
    for (let y=1;y<VISIBLE_ROWS-SPAWN_ROW;y++) { ctx.beginPath(); ctx.moveTo(0,y*TILE); ctx.lineTo(COLS*TILE, y*TILE); ctx.stroke(); }
    if (active && !gameOver) drawGhost(active);
    drawField();
    if (active) drawPiece(active);
    if (paused && !gameOver) overlayText('LIKE WHAT U SEE?');
    else if (gameOver) overlayText('GAY ME OVER');
  }
  function overlayText(text) {
    ctx.save();
    ctx.fillStyle = 'rgba(0,0,0,0.6)';
    ctx.fillRect(0, canvas.height/2-40, canvas.width, 80);
    ctx.fillStyle = '#fff';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.font = 'bold 32px system-ui, sans-serif';
    ctx.fillText(text, canvas.width/2, canvas.height/2);
    ctx.restore();
  }
  function renderNext() {
    nctx.clearRect(0,0,nextCanvas.width,nextCanvas.height);
    if (!queue.length) return;
    const t = queue[0];
    const m = padToSquare(SHAPES[t]);
    const size = nextCanvas.width;
    const cell = Math.floor(size / m.length);
    const xoff = Math.floor((size - cell*m.length)/2);
    const yoff = Math.floor((size - cell*m.length)/2);
    nctx.fillStyle = '#000';
    nctx.fillRect(0,0,size,size);
    nctx.imageSmoothingEnabled = false;
    for (let y=0;y<m.length;y++) for (let x=0;x<m.length;x++) {
      if (!m[y][x]) continue;
      const img = pieceImages[t];
      const px = xoff + x*cell, py = yoff + y*cell;
      if (img) {
        nctx.drawImage(img, 0, 0, TILE, TILE, px, py, cell, cell);
      } else {
        nctx.fillStyle = COLORS[t];
        nctx.fillRect(px, py, cell, cell);
      }
    }
  }
  let active = null;
  let queue = [];
  let dropTimer = 0;
  let dropInterval = BASE_DROP_MS;
  let lastTime = 0;
  let score = 0;
  let level = 1;
  let lines = 0;
  let paused = false;
  let gameOver = false;
  let lockTimer = 0;
  function updateUI() {
    scoreEl.textContent = score;
    levelEl.textContent = level;
    linesEl.textContent = lines;
  }
  function computeDropInterval() {
    dropInterval = Math.max(MIN_DROP_MS, BASE_DROP_MS - (level-1)*DROP_STEP_MS);
  }
  function refillQueue() {
    while (queue.length < 3) queue.push(nextPieceType());
    renderNext();
  }
  function spawn() {
    refillQueue();
    const t = queue.shift();
    active = makePiece(t);
    lockTimer = 0;
    refillQueue();
  }
  function tryMove(dx, dy) {
    if (!active) return false;
    const nr = active.r + dy, nc = active.c + dx;
    if (!collide(active.m, nr, nc)) { active.r = nr; active.c = nc; return true; }
    return false;
  }
  function tryRotateCW() {
    if (!active) return false;
    const rot = rotateCW(active.m);
    const kicks = (active.type === 'I') ? IKICKS[0] : KICKS[0];
    for (const {x,y} of kicks) {
      if (!collide(rot, active.r + y, active.c + x)) {
        active.m = rot; active.r += y; active.c += x; return true;
      }
    }
    return false;
  }
  function lineClearScore(cleared) {
    if (!cleared) return 0;
    const base = LINE_SCORES[cleared] || 0;
    return base * level;
  }
  function hardDrop() {
    if (!active || gameOver || paused) return;
    const dist = hardDropDistance(active);
    if (dist > 0) { score += dist * HARD_DROP_POINT; active.r += dist; }
    lockAndAdvance();
  }
  function softDropOnce() {
    if (!active) return false;
    if (!tryMove(0, 1)) return false;
    score += SOFT_DROP_POINT;
    return true;
  }
  function lockAndAdvance() {
    if (!active) return;
    placePiece(active);
    if (gameOver) return;
    const cleared = clearLines();
    if (cleared > 0) {
      lines += cleared;
      score += lineClearScore(cleared);
      const newLevel = Math.floor(lines/10)+1;
      if (newLevel !== level) { level = newLevel; computeDropInterval(); }
      updateUI();
    }
    spawn();
  }
  function togglePause(forceState) {
    if (gameOver) return;
    paused = (typeof forceState === 'boolean') ? forceState : !paused;
    pauseBtn.textContent = paused ? 'Suction' : 'Please, stop, sir!';
  }
  function restart() {
    resetField(); active = null; queue = []; score = 0; lines = 0; level = 1;
    gameOver = false; paused = false; computeDropInterval(); updateUI(); spawn();
  }
  function loop(t) {
    const dt = t - lastTime; lastTime = t;
    if (!paused && !gameOver) {
      dropTimer += dt;
      if (collide(active.m, active.r+1, active.c)) {
        lockTimer += dt;
        if (lockTimer >= LOCK_DELAY_MS) { lockAndAdvance(); lockTimer = 0; dropTimer = 0; }
      } else {
        lockTimer = 0;
        if (dropTimer >= dropInterval) { tryMove(0, 1); dropTimer = 0; }
      }
    }
    render();
    requestAnimationFrame(loop);
  }
  restartBtn.addEventListener('click', restart);
  pauseBtn.addEventListener('click', () => togglePause());
  window.addEventListener('keydown', (e) => {
    if (e.repeat) e.preventDefault();
    const k = e.code;
    if (k === 'KeyP') { togglePause(); e.preventDefault(); return; }
    if (k === 'KeyR') { restart(); e.preventDefault(); return; }
    if (paused || gameOver) return;
    if (k === 'ArrowLeft') { tryMove(-1,0); e.preventDefault(); }
    else if (k === 'ArrowRight') { tryMove(1,0); e.preventDefault(); }
    else if (k === 'ArrowDown') { softDropOnce(); e.preventDefault(); }
    else if (k === 'ArrowUp') { tryRotateCW(); e.preventDefault(); }
    else if (k === 'Space') { hardDrop(); e.preventDefault(); }
  }, { passive: false });
  // Start immediately; images load in background (fallback colors used if blocked)
  resetField();
  computeDropInterval();
  updateUI();
  spawn();
  requestAnimationFrame((t) => { lastTime = t; loop(t); });
  // Begin loading images (non-blocking)
  loadPieceImages();
  // Focus for keyboard input
  window.addEventListener('load', () => { canvas.tabIndex = 0; canvas.focus(); });
})();
</script>
</body>
</html>
