    while (queue.length < 3) queue.push(nextPieceType());
    renderNext();
  }
  function spawn() {
    refillQueue();
    const t = queue.shift();
    active = makePiece(t);
    lockTimer = 0;
    refillQueue();
    // Play piece spawn sound
    playSound('pieceSpawn');
  }
  function tryMove(dx, dy) {
    if (!active) return false;
    const nr = active.r + dy, nc = active.c + dx;
    if (!collide(active.m, nr, nc)) { 
      active.r = nr; active.c = nc; 
      // Play move sound for horizontal movement
      if (dx !== 0) playSound('move');
      return true; 
    }
    return false;
  }
  function tryRotateCW() {
    if (!active) return false;
    const rot = rotateCW(active.m);
    const kicks = (active.type === 'I') ? IKICKS[0] : KICKS[0];
    for (const {x,y} of kicks) {
      if (!collide(rot, active.r + y, active.c + x)) {
        active.m = rot; active.r += y; active.c += x; 
        // Play rotate sound
        playSound('rotate');
        return true;
      }
    }
    return false;
  }
  function lineClearScore(cleared) {
    if (!cleared) return 0;
    const base = LINE_SCORES[cleared] || 0;
    return base * level;
  }
  function hardDrop() {
    if (!active || gameOver || paused) return;
    const dist = hardDropDistance(active);
    if (dist > 0) { 
      score += dist * HARD_DROP_POINT; 
      active.r += dist; 
      // Play hard drop sound
      playSound('hardDrop');
    }
    lockAndAdvance();
  }
  function softDropOnce() {
    if (!active) return false;
    if (!tryMove(0, 1)) return false;
    score += SOFT_DROP_POINT;
    // Play soft drop sound
    playSound('softDrop');
    return true;
  }
  function lockAndAdvance() {
    if (!active) return;
    placePiece(active);
    // Play piece lock sound
    playSound('pieceLock');
    if (gameOver) return;
    const cleared = clearLines();
    if (cleared > 0) {
      lines += cleared;
      score += lineClearScore(cleared);
      const newLevel = Math.floor(lines/10)+1;
      if (newLevel !== level) { level = newLevel; computeDropInterval(); }
      updateUI();
      // Play line clear sound
      playSound('lineClear');
    }
    spawn();
  }
  function togglePause(forceState) {
    if (gameOver) return;
    paused = (typeof forceState === 'boolean') ? forceState : !paused;
    pauseBtn.textContent = paused ? 'Suction' : 'Please, stop, sir!';
  }
  function restart() {
    resetField(); active = null; queue = []; score = 0; lines = 0; level = 1;
    gameOver = false; paused = false; computeDropInterval(); updateUI(); spawn();
  }
  function loop(t) {
    const dt = t - lastTime; lastTime = t;
    if (!paused && !gameOver) {
      dropTimer += dt;
      if (collide(active.m, active.r+1, active.c)) {
        lockTimer += dt;
        if (lockTimer >= LOCK_DELAY_MS) { lockAndAdvance(); lockTimer = 0; dropTimer = 0; }
      } else {
        lockTimer = 0;
        if (dropTimer >= dropInterval) { tryMove(0, 1); dropTimer = 0; }
      }
    }
    render();
    requestAnimationFrame(loop);
  }
  restartBtn.addEventListener('click', restart);
  pauseBtn.addEventListener('click', () => togglePause());
  window.addEventListener('keydown', (e) => {
    if (e.repeat) e.preventDefault();
    const k = e.code;
    if (k === 'KeyP') { togglePause(); e.preventDefault(); return; }
    if (k === 'KeyR') { restart(); e.preventDefault(); return; }
    if (paused || gameOver) return;
    if (k === 'ArrowLeft') { tryMove(-1,0); e.preventDefault(); }
    else if (k === 'ArrowRight') { tryMove(1,0); e.preventDefault(); }
    else if (k === 'ArrowDown') { softDropOnce(); e.preventDefault(); }
    else if (k === 'ArrowUp') { tryRotateCW(); e.preventDefault(); }
    else if (k === 'Space') { hardDrop(); e.preventDefault(); }
  }, { passive: false });
  // Start immediately; images load in background (fallback colors used if blocked)
  resetField();
  computeDropInterval();
  updateUI();
  spawn();
  requestAnimationFrame((t) => { lastTime = t; loop(t); });
  // Begin loading images (non-blocking)
  loadPieceImages();
  // Focus for keyboard input
  window.addEventListener('load', () => { canvas.tabIndex = 0; canvas.focus(); });
})();
</script>
</body>
